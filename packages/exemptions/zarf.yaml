kind: ZarfPackageConfig
metadata:
  name: exemptions-package
  description: "UDS RKE2 service Pepr exemptions"
  # x-release-please-start-version
  version: "0.1.0"
  # x-release-please-end
  architecture: amd64

components:
  - name: metallb-exemptions
    description: "MetalLB UDS Core Pepr policy exemptions"
    required: true
    manifests:
      - name: metallb-exemptions
        namespace: uds-policy-exemptions
        files:
          - manifests/metallb-exemption.yaml

  - name: local-path-exemptions
    description: "MetalLB UDS Core Pepr policy exemptions"
    required: false
    manifests:
      - name: local-path-exemptions
        namespace: uds-policy-exemptions
        files:
          - charts/local-path-exemptions.yaml

  - name: longhorn-exemptions
    description: "MetalLB UDS Core Pepr policy exemptions"
    required: false
    manifests:
      - name: longhorn-exemptions
        namespace: uds-policy-exemptions
        files:
          - charts/longhorn-exemptions.yaml

  - name: rook-ceph-exemptions
    description: "MetalLB UDS Core Pepr policy exemptions"
    required: false
    manifests:
      - name: rook-ceph-exemptions
        namespace: uds-policy-exemptions
        files:
          - charts/rook-ceph-exemptions.yaml
