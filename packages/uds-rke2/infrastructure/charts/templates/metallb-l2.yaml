apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: ip-address-pool
  namespace: {{ .Release.Namespace }}
spec:
  addresses:
    - {{ .Values.ipAddressPool.baseIP }}.{{ .Values.ipAddressPool.lowerBound }}-{{ .Values.ipAddressPool.baseIP }}.{{ .Values.ipAddressPool.upperBound }}
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2-advertisement
  namespace: {{ .Release.Namespace }}
spec:
  interfaces:
    - {{ .Values.interface }}
