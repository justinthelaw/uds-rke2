# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/uds-cli/v0.10.4/tasks.schema.json

includes:
  - create: ./tasks/create.yaml
  - deploy: ./tasks/deploy.yaml
  - publish: ./tasks/publish.yaml
  - setup: ./tasks/setup.yaml

variables:
  - name: VERSION
    description: "Explicitly set the version, overriding the official release tag"
    # x-release-please-start-version
    default: "0.3.0"
    # x-release-please-end

tasks:
  - name: uds-rke2
    description: "Complete a stand-up and stand-down of ONLY the RKE2 cluster"
    actions:
      - task: create:uds-rke2
      - task: deploy:uds-rke2-bootstrap
        with:
          joinToken: "my-test-token"
      - task: setup:clean-build-artifacts

  - name: uds-rke2-local-path
    description: "Bootstrap a new RKE2 cluster, with the Local Path Provisioner and MinIO Zarf Init"
    actions:
      - task: uds-rke2

      # Zarf packages
      - task: create:local-path-init
      - task: deploy:local-path-init
      - task: setup:clean
      - task: create:uds-rke2-infrastructure
      - task: deploy:uds-rke2-infrastructure

  - name: uds-rke2-local-path-core
    description: "Bootstrap a new RKE2 cluster, with the Local Path Provisioner and MinIO Zarf Init and UDS Core packages (LATEST)"
    actions:
      - task: create:uds-rke2-local-path-bundle
      - task: deploy:uds-rke2-local-path-bundle

  - name: uds-rke2-local-path-core-dev
    description: "Bootstrap a new RKE2 cluster, with the Local Path Provisioner and MinIO Zarf Init and UDS Core packages (DEV)"
    actions:
      - task: release-packages-dev
      - task: release-bundles-dev

      - description: "Use the `dev` version to run a deployment"
        cmd: sudo uds run deploy:uds-rke2-local-path-bundle --set VERSION=dev --no-progress --no-log-file --log-level warn

  - name: release
    description: "Builds and publishes all Zarf packages and Bundles in the repository (LATEST)"
    actions:
      - task: release-packages
      - task: release-bundles

  - name: release-dev
    description: "Builds and publishes all Zarf packages and Bundles in the repository (DEV)"
    actions:
      - task: release-packages-dev
      - task: release-bundles-dev

  - name: release-packages
    description: "Builds and publishes all Zarf packages in the repository (LATEST)"
    actions:
      - task: create:uds-rke2
      - task: publish:uds-rke2
      - task: setup:clean
      - task: create:uds-rke2-infrastructure
      - task: publish:uds-rke2-infrastructure
      - task: setup:clean
      - task: create:uds-rke2-exemptions-local-path
      - task: publish:uds-rke2-exemptions-local-path
      - task: setup:clean
      - task: create:uds-rke2-exemptions-longhorn
      - task: publish:uds-rke2-exemptions-longhorn
      - task: setup:clean
      - task: create:uds-rke2-exemptions-rook-ceph
      - task: publish:uds-rke2-exemptions-rook-ceph
      - task: setup:clean
      - task: create:local-path
      - task: publish:local-path
      - task: setup:clean
      - task: create:local-path-init
      - task: publish:local-path-init
      - task: setup:clean
      - task: create:rook-ceph
      - task: publish:rook-ceph
      - task: setup:clean
      - task: create:rook-ceph-init
      - task: publish:rook-ceph-init
      - task: setup:clean
      - task: create:minio
      - task: publish:minio
      - task: setup:clean
      - task: create:leapfrogai-workarounds
      - task: publish:leapfrogai-workarounds
      - task: setup:clean

  - name: release-packages-dev
    description: "Builds and publishes all Zarf packages in the repository (DEV)"
    actions:
      - description: "Use the `dev` version to run a package release"
        cmd: sudo uds run release-packages --set VERSION=dev --no-progress --no-log-file --log-level warn

  - name: release-bundles
    description: "Builds and publishes all UDS bundles in the repository (LATEST)"
    actions:
      - task: create:uds-rke2-local-path-bundle
      - task: publish:uds-rke2-local-path-bundle
      - task: setup:clean

  - name: release-bundles-dev
    description: "Builds and publishes all UDS bundles in the repository (DEV)"
    actions:
      - task: create:uds-rke2-local-path-bundle-dev

      - description: "Use the `dev` version to run a bundle release"
        cmd: sudo uds run publish:uds-rke2-local-path-bundle --set VERSION=dev --no-progress --no-log-file --log-level warn
