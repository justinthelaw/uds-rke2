variables:
  - name: VERSION
    description: "Explicitly set the version, overriding the official release tag"
    # x-release-please-start-version
    default: "0.1.0"
    # x-release-please-end

tasks:
  - name: publish
    description: "Publish a Zarf package for the amd64 architectures"
    inputs:
      path:
        description: "Path to the Zarf package being published"
        required: true
      name:
        description: "Name of the Zarf package being published"
        required: true
      version:
        description: "Version of the Zarf package being publish"
        required: true
      target_repo:
        description: "Repository to publish Zarf package into"
        required: true
    actions:
      - description: "Publish the Zarf package for the amd64 architectures"
        cmd: |
          sudo uds zarf package publish ${{ .inputs.path }}/zarf-package-${{ .inputs.name }}*.tar.zst oci://${{ .inputs.target_repo }}

  - name: uds-rke2
    description: "Publish the UDS RKE2 Zarf package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: uds-rke2
          version: ${VERSION}
          target_repo: ghcr.io/justinthelaw/packages/uds

  - name: local-path-init
    description: "Publish the custom Zarf Init package"
    actions:
      - task: publish
        with:
          path: build/packages/local-path
          name: local-path-init
          version: ${VERSION}
          target_repo: ghcr.io/justinthelaw/packages/uds/local-path

  - name: longhorn-init
    description: "Publish the custom Zarf Init package"
    actions:
      - task: publish
        with:
          path: build/packages/longhorn
          name: longhorn-init
          version: ${VERSION}
          target_repo: ghcr.io/justinthelaw/packages/uds/longhorn

  - name: rook-ceph-init
    description: "Publish the custom Zarf Init package"
    actions:
      - task: publish
        with:
          path: build/packages/rook-ceph
          name: rook-ceph-init
          version: ${VERSION}
          target_repo: ghcr.io/justinthelaw/packages/uds/rook-ceph

  - name: minio
    description: "Publish the MinIO package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: minio
          version: ${VERSION}
          target_repo: ghcr.io/justinthelaw/packages/uds

  - name: uds-rke2-exemptions
    description: "Publish the UDS RKE2 service Pepr policy exemptions package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: uds-rke2-exemptions
          version: ${VERSION}
          target_repo: ghcr.io/justinthelaw/packages/uds
