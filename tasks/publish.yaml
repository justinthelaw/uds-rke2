variables:
  - name: VERSION
    description: "Explicitly set the version, overriding the official release tag"
    # x-release-please-start-version
    default: "0.3.0"
    # x-release-please-end
  - name: PUBLISH_OPTIONS
    description: "Extra Zarf package publishing options"
    default: "--no-progress --no-log-file --log-level warn -a amd64"
  - name: PUBLISH_BUNDLE_OPTIONS
    description: "Extra UDS bundle publishing options"
    default: "--no-progress --no-tea --no-log-file --log-level warn -a amd64 --confirm"

tasks:
  - name: all
    description: "Publishes all Zarf packages in the repository"
    actions:
      - task: uds-rke2
      - task: uds-rke2-infrastructure
      - task: uds-rke2-exemptions-local-path
      - task: uds-rke2-exemptions-longhorn
      - task: uds-rke2-exemptions-rook-ceph
      - task: local-path
      - task: local-path-init
      - task: rook-ceph
      - task: rook-ceph-init
      - task: minio
      - task: leapfrogai-workarounds

  - name: publish
    description: "Publish a Zarf package for the amd64 architectures"
    inputs:
      path:
        description: "Path to the Zarf package being published"
        required: true
      name:
        description: "Name of the Zarf package being published"
        required: true
      targetRepo:
        description: "Repository to publish Zarf package into"
        required: true
    actions:
      - description: "Publish the Zarf package for the amd64 architectures"
        cmd: |
          sudo uds zarf package publish \
            "${{ .inputs.path }}/zarf-package-${{ .inputs.name }}-amd64-${VERSION}.tar.zst" \
            "oci://${{ .inputs.targetRepo }}" \
            ${PUBLISH_OPTIONS}

  - name: remote-dev
    description: "Publish a `dev` tag to the remote repository"
    actions:
      - description: "Re-create the `dev` Git tag to trigger the `tag-and-release` workflow"
        cmd: |
          git tag --delete dev && git push --delete origin dev
          git tag dev && git push origin dev

  - name: init
    description: "Publish a Zarf Init package for the amd64 architectures"
    inputs:
      path:
        description: "Path to the Zarf Init package being published"
        required: true
      targetRepo:
        description: "Repository to publish Zarf Init package into"
        required: true
    actions:
      - description: "Publish the Zarf init package for the amd64 architectures"
        cmd: |
          sudo uds zarf package publish \
            "${{ .inputs.path }}/zarf-init-amd64-$(uds zarf version).tar.zst" \
            "oci://${{ .inputs.targetRepo }}" \
            ${PUBLISH_OPTIONS}

  - name: bundle
    description: "Publish a UDS bundle for the amd64 architectures"
    inputs:
      path:
        description: "Path to the UDS bundle being published"
        required: true
      name:
        description: "Name of the UDS bundle being published"
        required: true
      targetRepo:
        description: "Repository to publish UDS bundle into"
        required: true
    actions:
      - description: "Publish the UDS bundle for the amd64 architectures"
        cmd: |
          sudo uds publish \
            "${{ .inputs.path }}/uds-bundle-${{ .inputs.name }}-amd64-${VERSION}.tar.zst" \
            "oci://${{ .inputs.targetRepo }}" \
            ${PUBLISH_OPTIONS}

  - name: uds-rke2-local-path-bundle
    description: "Publish the Local Path Provisioner UDS RKE2 bootstrapping bundle"
    actions:
      - task: bundle
        with:
          path: build/bundles/local-path
          name: uds-rke2-bootstrap
          # the OCI reference for UDS bundle publish does not gracefully handle an ending `/`
          targetRepo: ghcr.io/justinthelaw/packages/uds/bundles/uds-rke2/local-path

  - name: uds-rke2-rook-ceph-bundle
    description: "Publish the Rook-Ceph UDS RKE2 bootstrapping bundle"
    actions:
      - task: bundle
        with:
          path: build/bundles/rook-ceph
          name: uds-rke2-bootstrap
          # the OCI reference for UDS bundle publish does not gracefully handle an ending `/`
          targetRepo: ghcr.io/justinthelaw/packages/uds/bundles/uds-rke2/rook-ceph

  - name: uds-rke2
    description: "Publish the UDS RKE2 Zarf package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: uds-rke2
          targetRepo: ghcr.io/justinthelaw/packages/uds/

  - name: uds-rke2-infrastructure
    description: "Publish the UDS RKE2 Infrastructure Zarf package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: infrastructure
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: uds-rke2-exemptions-local-path
    description: "Publish the UDS RKE2 service Pepr policy exemptions package"
    actions:
      - task: publish
        with:
          path: build/packages/local-path
          name: exemptions
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: uds-rke2-exemptions-longhorn
    description: "Publish the UDS RKE2 service Pepr policy exemptions package"
    actions:
      - task: publish
        with:
          path: build/packages/longhorn
          name: exemptions
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: uds-rke2-exemptions-rook-ceph
    description: "Publish the UDS RKE2 service Pepr policy exemptions package"
    actions:
      - task: publish
        with:
          path: build/packages/rook-ceph
          name: exemptions
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: local-path
    description: "Publish the Local Path Provisioner package"
    actions:
      - task: publish
        with:
          path: build/packages/local-path
          name: local-path
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: local-path-init
    description: "Publish the custom Zarf Init package"
    actions:
      - task: init
        with:
          path: build/packages/local-path
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: longhorn
    description: "Publish the Longhorn package"
    actions:
      - task: publish
        with:
          path: build/packages/longhorn
          name: longhorn
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: longhorn-init
    description: "Publish the custom Zarf Init package"
    actions:
      - task: init
        with:
          path: build/packages/longhorn
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: rook-ceph
    description: "Publish the Rook-Ceph package"
    actions:
      - task: publish
        with:
          path: build/packages/rook-ceph
          name: rook-ceph
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: rook-ceph-init
    description: "Publish the custom Zarf Init package"
    actions:
      - task: init
        with:
          path: build/packages/rook-ceph
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: minio
    description: "Publish the MinIO package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: minio
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/

  - name: leapfrogai-workarounds
    description: "Publish the LeapfrogAI-specific workarounds package"
    actions:
      - task: publish
        with:
          path: build/packages
          name: leapfrogai-workarounds
          targetRepo: ghcr.io/justinthelaw/packages/uds/uds-rke2/
